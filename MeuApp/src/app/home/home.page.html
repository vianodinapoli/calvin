<ion-content appUi [scrollEvents]="true" [fullscreen]="true">
  <div class="control ion-padding">
    <ion-buttons slot="start">
      <ion-button color="dark" [routerLink]="['/info']" routerLinkActive="router-link-active"
        id="trigger-button">
        <ion-icon name="list"></ion-icon>      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button color="dark" [routerLink]="['/notifications']" routerLinkActive="router-link-active"
        id="trigger-button">
        <ion-icon slot="end" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <div class="header ion-padding ion-margin-top" style="display: flex; align-items: center">
    <ion-avatar class="ion-margin-start">
      <img src="assets/img/blood.jpeg">
    </ion-avatar>
    <h2 style="margin-left: 10px">Blooapp</h2>
  </div>


  <div class="conteudo">
  <div class="card">
<h1>DOAR SANGUE</h1>
<hr>
<span>
<H6 class="infoone">Clicar para doar sangue<ion-icon name="chevron-forward-outline"></ion-icon>
</H6>
</span>
  </div>
   <div class="card">
<H3>REQUERER SANGUE</H3>
<hr>
<span>
<H6 class="infoone">Clicar para requerer sangue<ion-icon name="chevron-forward-outline"></ion-icon>
</H6>
</span>

  </div>
</div>
<ion-accordion-group>
<ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label>Contacto do Hospital</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      +258 85 400 8000
    </div>
  </ion-accordion>
  </ion-accordion-group>







  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
