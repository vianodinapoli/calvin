<ion-content appUi [scrollEvents]="true" [fullscreen]="true">
  <div class="control ion-padding">

  </div>

  <div class="header ion-padding ion-margin-top" style="display: flex; align-items: center">
    <ion-avatar class="ion-margin-start">
      <img src="assets/img/blood.jpeg">
    </ion-avatar>
    <h2 style="margin-left: 10px">Blooapp</h2>
  </div>


  <div class="conteudo">
  <div class="card">
<h1>DOAR SANGUE</h1>
<hr>
<span>
<H6 class="infoone" [routerLink]="['/doar']" >Clicar para doar sangue<ion-icon name="chevron-forward-outline"></ion-icon>
</H6>
</span>
  </div>
   <div class="card">
<h1>REQUERER SANGUE</h1>
<hr>
<span>
<H6 class="infoone" [routerLink]="['/rbloody']">Clicar para requerer sangue<ion-icon name="chevron-forward-outline"></ion-icon>
</H6>
</span>

  </div>
</div>


<div class="list" >
<ion-label>Dados da doação</ion-label>
<hr>
<div class="info">
    <ion-item-sliding class=" customitem">
      <ion-item lines="none" >
        <ion-avatar  slot="start">
      <img src="assets/img/blood.jpeg">
        </ion-avatar>
        <ion-label>
          <h3 style="color: #5592d9">Soleia Geraldo</h3>
          <p>Matacuane</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>

      </ion-item>
      <ion-item-options [side]="right">
        <ion-item-option >
          <ion-icon name="pencil"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="danger" >
          <ion-icon name="trash"></ion-icon>
          Apagar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
<br>
<ion-label>Dados da requisição</ion-label>
<hr>
  <div class="info">
    <ion-item-sliding class=" customitem">
      <ion-item lines="none" >
        <ion-avatar  slot="start">
      <img src="assets/img/blood.jpeg">
        </ion-avatar>
        <ion-label>
          <h3 style="color: #5592d9">Adilson Supinho</h3>
          <p>Macuti</p>
        </ion-label>
                <ion-icon name="chevron-forward-outline"></ion-icon>

      </ion-item>
      <ion-item-options [side]="right">
        <ion-item-option >
          <ion-icon name="pencil"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="danger" >
          <ion-icon name="trash"></ion-icon>
          Apagar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  </div>



</ion-content>



<ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
    <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-fab-button>
  </ion-fab>
