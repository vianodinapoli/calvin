<ion-header class="ion-no-border">
  <ion-toolbar>
<ion-buttons slot="start">
  <ion-button color="primary">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-back-button color="light" text="" [routerLink]="['/contacts']"></ion-back-button>

<ion-buttons slot="end">
  <ion-button [routerLink]="['/signup']" routerLinkActive="router-link-active"  >Criar conta</ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="header">

  <h1>Blood App</h1>
  <img src="assets/img/blood.jpeg">


</div>



<form id="form">

  <input class="input"  [(ngModel)]="email" name="something" type="email" placeholder="Email" >
  <!-- <input  [(ngModel)]="email" name="something" type="email" placeholder="Email" > -->
  <input class="input" [(ngModel)]="password" name="something" type="password" placeholder="Pass" >
  <!-- <app-input type="Password" placeholder="Password" [(ngModel)]="pass"></app-input> -->
  <ion-button type="submit" (click)="login()">Entrar</ion-button>
<!-- <ion-button [routerLink]="['/home']" routerLinkActive="router-link-active"  expand="block" shape="round">Entrar</ion-button> -->

</form>



</ion-content>
